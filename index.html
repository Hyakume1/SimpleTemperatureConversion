<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="temperatureCalculatorContainer">
        <h1 id="title">Temperature <br> conversion</h1>
        <input type="number" name="" id="temp">
        <div id="conversionDiv">
            <input type="radio" name="typeOfConversion" id="f2c">
            <label for="f2c">Farenheit &#11146; Celsius</label>
            <br>
            <input type="radio" name="typeOfConversion" id="c2f">
            <label for="f2c">Celsius &#11146; Farenheit</label>
            <br>
            <button type="button" id="sub">submit</button>
        </div>
        <h1 id="calculatedTemp">_</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
